<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="aa-styles.css">
    <title></title>

  </head>

  <body>

    <div class="full-container">

      <div class="no-wr colm-a">
        <div class="site-title">
          My
          <p class="aa">AA</p><br>Meeting
        </div>

        <div class="row">
          <div class="col">
            <div class="card card-body weekdays">
              <p class="med-text">I'm looking for meetings on...</p>
              <p class="small-text">click a week day to remove from selection</p>
              <div class="btn-group-toggle" data-toggle="buttons"> <label class="btn btn-secondary active">
                        <input type="checkbox" name="options" id="Sundays" autocomplete="off">
                        Su
                      </label> <label class="btn btn-secondary active">
                        <input type="checkbox" name="options" id="Mondays" autocomplete="off">
                        M
                      </label> <label class="btn btn-secondary active">
                        <input type="checkbox" name="options" id="Tuesdays" autocomplete="off">
                        Tu
                      </label> <label class="btn btn-secondary active">
                        <input type="checkbox" name="options" id="Wednesdays" autocomplete="off">
                        W
                      </label> <label class="btn btn-secondary active">
                        <input type="checkbox" name="options" id="Thursdays" autocomplete="off">
                        Th
                      </label> <label class="btn btn-secondary active">
                        <input type="checkbox" name="options" id="Fridays" autocomplete="off">
                        F
                      </label> <label class="btn btn-secondary active">
                        <input type="checkbox" name="options" id="Saturdays" autocomplete="off">
                        Sa
                      </div>
            </div>
        </div>
      </div>

      <div class="">
        <p class="med-text">That start between...</p>
        <p class="small-text">drag sliders to select a time range</p>
        <div id="appearance1"></div>
      </div>

      </div>

      <div class="no-wr colm-b">
        <div class="col-lg meetings"></div>
      </div>

      <div class="no-wr colm-c">
        <div id="map"></div>
      </div>

    </div>


                <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.js"></script>
                <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
                <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.js"></script>
                <script src="libraries/moment.js"></script>
                <script src="libraries/moment-with-locales.js"></script>
                <script src="libraries/moment-timezone.js"></script>
                <script type="text/javascript" src="aa.js"></script>

  </body>

</html>
